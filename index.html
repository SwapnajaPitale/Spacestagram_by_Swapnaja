<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Spacestagram by Swapnaja</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='loader'>
      <iframe src="https://giphy.com/embed/3oriOiizS4Pmofj46A" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/animation-loop-space-3oriOiizS4Pmofj46A"></a></p>
    </div>

    <header id='websiteHeader'>
      <h1 id='title'>Spacestagram</h1>
      <img src='Nasa_Logo.png' alt='Nasa_Logo' id='nasaLogo'/>
      <h5 id='subtitle'>Brought to you by NASA's Astronomy Photo of the Day API</h5>
    </header>
    
    <card class='apod' id='apod'>
      <div id='cardImg'></div>

      <i onclick="toggleLike(this)" class="fa fa-heart-o" id='likeUnlikeBtn'></i>

      <div class="card-body" id='card-body'>
        <h4 class="card-title" id='card-title'>Image Title</h4>
        <p class='card-date' id='card-date'>Date</p>      
        <p class="card-text" id='explanation'>Image Description</p>
        <p id='copyright'></p>    
      </div>

      <div id='imgUrl'></div>

    </card>

    
   
    


    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script> 
    
  </body>
</html>
